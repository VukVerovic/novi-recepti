services:
  recepti-db:
    build:
      context: ./database
      dockerfile: Dockerfile
    image: recepti-db:local
    container_name: recepti-db
    user: "0:0"
    command: ["-jar","DynamoDBLocal.jar","-sharedDb","-dbPath","/home/dynamodblocal/data"]
    ports:
      - "8000:8000"
    volumes:
      - recepti_data:/home/dynamodblocal/data
    restart: unless-stopped
    networks: [recepti-net]

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    image: recepti-server:local
    container_name: recepti-server
    depends_on:
      recepti-db:            
        condition: service_started
    env_file: ./server/.env
    ports: ["3000:3000"]
    volumes:
      - ./server/src:/app/src
    restart: unless-stopped
    networks: [recepti-net]
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3000/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 20s

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    image: recepti-client:local
    container_name: recepti-client
    depends_on:
      server:
        condition: service_started
    ports: ["5173:5173"]
    volumes:
      - ./client/src:/app/src
    restart: unless-stopped
    environment:
      - VITE_API_URL=http://localhost:3000
    networks: [recepti-net]
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:5173/ || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  recepti_data:

networks:
  recepti-net:
    driver: bridge